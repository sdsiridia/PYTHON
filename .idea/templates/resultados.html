<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Errores Detectados</h2>
  {% if errores %}
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Origen</th>
          <th>Errores</th>
        </tr>
      </thead>
      <tbody>
        {% for origen, cantidad in errores.items() %}
          <tr class="{% if cantidad == 0 %}table-success{% elif cantidad <= 3 %}table-warning{% else %}table-danger{% endif %}">
            <td>{{ origen }}</td>
            <td>{{ cantidad }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-success">No se detectaron errores ðŸŽ‰</p>
  {% endif %}
  <a href="/" class="btn btn-secondary mt-3">Volver</a>
</body>
</html>
